<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weight</title>
</head>
<body>
    <script>
        // prompt의 , 뒤 값은 초기 표출되는 값.
        var userName = prompt("이름은?", "");
        var userHeight = prompt("신장은?", 0);
        var userWeight = prompt("몸무게는?", 0);
  

        var nomal_w = (userHeight - 100) * 0.9;
        // 정상체중에서 오차범위인 -5, +5 사이 일때 true 리턴
        var result = userWeight >= nomal_w - 5 && userWeight <= nomal_w + 5;
        // result 값이 true면 "적정체중입니다" 아니면 "적정 체중이 아닙니다." 리턴
        // 자바스크립트는 변수형을 지정하지 않아서 여러가지 형을 담을수있다~
        result = result ? "적정체중입니다." : "적정 체중이 아닙니다.";
        document.write(userName + "님은" + result, "<br>");
    </script>
</body>
</html>
