<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>growthoperator</title>
</head>
<body>
    <script>
        var num1 = 10;
        var num2 = 20;
        var result;

        num1--; // -1이 되서 9
        document.write(num1,"<br>");

        num1++; // +1이 되서 10
        document.write(num1,"<br>");

        result = num2++;    // 20이 담기고 21이 됌.
        document.write(result,"<br>");

        result = ++num2;    // num2가 22가 되고 22가 담김.
        document.write(result,"<br>");
    </script>
</body>
</html>
