<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>연습문제 1</title>
</head>
<body>
	<script>
		for (var i = 0; i < 2; i++) {
		var a = prompt("1번 값 : ",0);
		var b = prompt("2번 값 : ",0);
		var sumMulti = 0;
			if(a == b) {
				sumMulti = a*b;
				console.log(sumMulti);
			} else {
				sumMulti = Number(a)+Number(b);
				console.log(sumMulti);
			}
		}
		
	</script>
</body>
</html>
