<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>***</title>
</head>
<body>
    <script>
        for(var i= 1; i < 6; i++) {
            for(var k = 6; k > i; k--) {
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
