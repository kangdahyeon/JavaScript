<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while test</title>
</head>
<body>
    <script>
        var i = 1;
        while (i < 10) {
            document.write("5X"+ i + "=" +i*5,"<br/>");
            i++;
        }
    </script>
</body>
</html>
